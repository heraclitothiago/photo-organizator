<!doctype html>
<html lang=pt-br>

<head>
    <meta charset=utf-8>
    <meta content="width=device-width,initial-scale=1" name=viewport>
    <title>How to open a directory</title>
    <style>
        img {
            max-height: 200px;
            padding: 9px;
        }

        .container {
            /* padding: 120px 20px 50px; */
            /* display: grid; */
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            /* gap: 20px; */
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type=button>Open directory</button>
        <div class="container">
    </div>

    <script>
        const button = document.querySelector('button');

        const openDirectory = async (mode = "read") => {
            // Feature detection. The API needs to be supported
            // and the app not run in an iframe.
            const supportsFileSystemAccess =
                "showDirectoryPicker" in window &&
                (() => {
                    try {
                        return window.self === window.top;
                    } catch {
                        return false;
                    }
                })();
            // If the File System Access API is supportedâ€¦
            if (supportsFileSystemAccess) {
                let directoryStructure = undefined;

                const getFiles = async (dirHandle, path = dirHandle.name) => {
                    const dirs = [];
                    const files = [];
                    for await (const entry of dirHandle.values()) {
                        const nestedPath = `${path}/${entry.name}`;
                        if (entry.kind === "file") {
                            files.push(
                                entry.getFile().then((file) => {
                                    file.directoryHandle = dirHandle;
                                    file.handle = entry;
                                    return Object.defineProperty(file, "webkitRelativePath", {
                                        configurable: true,
                                        enumerable: true,
                                        get: () => nestedPath,
                                    });
                                })
                            );
                        } else if (entry.kind === "directory") {
                            dirs.push(getFiles(entry, nestedPath));
                        }
                    }
                    return [
                        ...(await Promise.all(dirs)).flat(),
                        ...(await Promise.all(files)),
                    ];
                };

                try {
                    const handle = await showDirectoryPicker({
                        mode,
                    });
                    directoryStructure = getFiles(handle, undefined);
                } catch (err) {
                    if (err.name !== "AbortError") {
                        console.error(err.name, err.message);
                    }
                }
                return directoryStructure;
            }
            // Fallback if the File System Access API is not supported.
            return new Promise((resolve) => {
                const input = document.createElement('input');
                input.type = 'file';
                input.webkitdirectory = true;

                input.addEventListener('change', () => {
                    let files = Array.from(input.files);
                    resolve(files);
                });
                if ('showPicker' in HTMLInputElement.prototype) {
                    input.showPicker();
                } else {
                    input.click();
                }
            });
        };

        button.addEventListener('click', async () => {
            const filesInDirectory = await openDirectory();
            const teste = Array.from(filesInDirectory)
            teste.forEach(({ name }) => {
                listImages(`./img/${name}`, document.querySelector('.container'))
            })
            const imgRendered = document.querySelectorAll('img')
            imgRendered.forEach(img => img.addEventListener('click', e => {
                console.log(e.target);
            }))
            button.remove()
            if (!filesInDirectory) {
                return;
            }

        });

        const listImages = (src, parentEl) => {
            const img = document.createElement('img')
            img.src = src
            parentEl.appendChild(img)
        }
    </script>
</body>

</html>
